<div class="container">
    <div class="filters">
      <a [routerLink]="['/catalogue']" [queryParams]="{filter: 'Heads'}" routerLinkActive="active" class="button">Heads</a>
      <a [routerLink]="['/catalogue']" [queryParams]="{filter: 'Arms'}" routerLinkActive="active" class="button">Arms</a>
      <a [routerLink]="['/catalogue']" [queryParams]="{filter: 'Torsos'}" routerLinkActive="active" class="button">Torsos</a>
      <a [routerLink]="['/catalogue']" [queryParams]="{filter: 'Bases'}" routerLinkActive="active" class="button">Bases</a>
      <a routerLink="/catalogue" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="button">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item" *ngFor="let product of getFilteredProducts()">
        <bot-product-details 
          [product]="product" 
          (buy)="addToCart(product)"
        ></bot-product-details>
      </li>
    </ul>routerLinkActive="active" 
  </div>
